<div class="col-xs-12 col-sm-6 col-md-4 toy-card" ng-repeat="toy in toys">
	<div class="toy-card-inner">
		<div ng-click="detailView(toy)" data-toggle="modal" data-target="#detailModal" class="thumbnail-image" style="background: url('{{toy.thumbnailImage}}');" ng-if="toy.thumbnailImage"></div>
		<h5 ng-click="detailView(toy)"><b>{{toy.name}}</b></h5>
		<b>${{toy.salePrice}}</b>
		<br>
		<img class="customer-rating-image" src="{{toy.customerRatingImage}}" alt="">
		<br>
		<button ng-click="addToWishlist(toy.name, toy.salePrice, toy.itemId, toy.thumbnailImage, toy.customerRatingImage ? toy.customerRatingImage : null)" class="btn-primary"><i class="fa fa-plus"></i> Add to Wishlist</button>
		<button ng-click="addToMyToys(toy.name, toy.salePrice, toy.itemId, toy.thumbnailImage, toy.customerRatingImage ? toy.customerRatingImage : null)" class="btn-success"><i class="fa fa-check"></i> Have it!</button>	
	</div>
</div>
