<!-- Detail Modal -->
<div class="modal fade toy-detail" id="detailModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
       	<div class="row">
			<div class="toy-photo col-xs-12 col-md-6">
				<img toy="featured-img" ng-src="{{featImage}}" alt="" style="width: 100%;">
				<div class="row">
					<a href="" ng-click="showImage(thumbnail)" ng-repeat="thumbnail in toyDetail.imageEntities" class="thumbnail col-xs-2">
						<img ng-src="{{thumbnail.thumbnailImage}}" alt="">
					</a>
				</div>
			</div>
			<br>
			<div class="details col-xs-12 col-md-6">
				<h3>{{toyDetail.name}}</h3>
				<b>{{toyDetail.msrp | currency: '$'}}</b>
				<br>
				<img ng-src="{{toyDetail.customerRatingImage}}" alt="">&nbsp; <small>{{toyDetail.numReviews}}</small>
				<br>
				<p>{{toyDetail.shortDescription}}</p>
				<button ng-click="addToWishlist(toyDetail.name, toyDetail.salePrice, true, toyDetail.thumbnailImage, toyDetail.customerRatingImage ? toyDetail.customerRatingImage : null); closeDetailView()" class="btn-primary" data-dismiss="modal"><i class="fa fa-plus"></i> Add to Wishlist</button>
				<br>
				<button ng-click="addToMyToys(toyDetail.name, toyDetail.salePrice, toyDetail.itemId, toyDetail.thumbnailImage, toyDetail.customerRatingImage ? toyDetail.customerRatingImage : null); closeDetailView()" class="btn-success" data-dismiss="modal"><i class="fa fa-check"></i> Have it!</button>	
				<br>
				<small class="purchase-link"><a href="{{toyDetail.addToCartUrl}}" target="_blank">Purchase from Walmart.com</a></small>
			</div>
		</div>
    </div>
  </div>
</div>
