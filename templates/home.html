		<div class="panel col-sm-6 col-sm-offset-3" style="margin-top: 50px;" ng-controller="LoginController"> 
			<h2>Login!</h2>
			<form ng-submit="login(email, password)" ng-hide="authData">
				<div class="form-group">
					<input ng-model="email" class="form-control" type="email">
					<input ng-model="password" class="form-control" type="password">
					<input type="submit">
				</div>
			</form>
			<div ng-show="authData">
