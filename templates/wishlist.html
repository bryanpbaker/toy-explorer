<div class="wishlist" ng-controller="WishlistController">
	
	<div class="container intro-section">
		<h1>My Wishlist</h1>
	</div>

	<div class="col-xs-12 col-sm-6 col-md-4 toy-card" ng-repeat="toy in wishlist">
		<div class="toy-card-inner">
			<div ng-if="toy.thumbnailImage" class="thumbnail-image" style="background: url('{{toy.thumbnailImage}}');"></div>
			<h5><b>{{toy.name}}</b></h5>
			<b>${{toy.price}}</b>
			<br>
			<img src="{{toy.reviewImage}}" alt="" ng-if="toy.reviewImage">
		</div>
	</div>

</div>
